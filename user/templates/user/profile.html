{% extends "base_blog.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="{{ user.username }}'s profile picture">
            <div class="media-body">
                <h2 class="account_heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <div class="card col-sm-8 mt-2">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-header">Update your Profile</div>
                <div class="card-body form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </div>
                <div class="card-footer ">
                    <button type="submit" class="btn btn-small btn-outline-info">Update</button>
                    <button type="reset" class="btn btn-outline-warning">Reset</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock body %}
