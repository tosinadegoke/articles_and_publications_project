{% extends "base.html" %}

{% block body %}
  <H2>Product Item</H2>
  <h4>{{ object.title }}</h4>
  <p>
        {% if object.description != None and object.description != '' %}
            {{ object.description }}, 
        {% else %}
            Description coming soon, 
        {% endif %}
    {{ object.price }}
</p>

{% endblock body %}
